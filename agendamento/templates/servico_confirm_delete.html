<!-- templates/servico_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja excluir o serviço "{{ object.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'servico_list' %}">Cancelar</a>
</div>
{% endblock %}
