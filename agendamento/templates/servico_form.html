{% extends 'base.html' %}

{% block title %}Adicionar/Editar Serviço{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Serviço</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Atualizar{% else %}Adicionar{% endif %}</button>
    </form>
</div>
{% endblock %}
