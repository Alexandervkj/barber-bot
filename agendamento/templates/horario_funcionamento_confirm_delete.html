{% extends 'base.html' %}

{% block title %}Confirmar Exclusão de Horário de Funcionamento{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirmar Exclusão de Horário de Funcionamento</h1>
    <p>Tem certeza de que deseja excluir o horário de funcionamento "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'horario_funcionamento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
