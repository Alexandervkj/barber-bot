<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-history {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .chat-message {
            margin: 5px 0;
        }
        .chat-form {
            display: flex;
        }
        .chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .chat-form button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            margin: 10px 0;
        }
        .carousel-item {
            flex: 0 0 auto;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
        }
        .grid-item {
            flex: 1 0 21%;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <!-- Aqui vai o histórico de mensagens -->
        </div>
        <div class="chat-form" id="chat-form">
            <!-- Aqui vai o formulário de entrada -->
        </div>
    </div>

    <script>
        function addMessageToChat(user, message, isButton = false) {
            const chatHistory = document.getElementById('chat-history');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            if (isButton) {
                messageElement.innerHTML = `<button onclick="handleButtonClick('${message}')">${message}</button>`;
            } else {
                messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
            }
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function handleButtonClick(message) {
            if (message === 'Olá! Bem-vindo à nossa barbearia. Qual é o seu nome e sobrenome?') {
                showNameInput();
            }
        }

        function showNameInput() {
            const chatForm = document.getElementById('chat-form');
            chatForm.innerHTML = `
                <input type="text" id="user-name" placeholder="Digite seu nome e sobrenome...">
                <button onclick="sendName()">Enviar</button>
            `;
        }

        function sendName() {
            const userName = document.getElementById('user-name').value;
            if (userName.trim() !== '') {
                addMessageToChat('Você', userName);
                document.getElementById('chat-form').innerHTML = '';
                sendMessageToServer(userName);
            }
        }

        function sendMessageToServer(message) {
            fetch("{% url 'chatbot_response' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChat('Chatbot', data.response);
                if (data.next_message) {
                    addMessageToChat('Chatbot', data.next_message, true);
                }
            });
        }

        // Iniciar a conversa
        document.addEventListener('DOMContentLoaded', (event) => {
            addMessageToChat('Chatbot', 'Olá! Bem-vindo à nossa barbearia. Qual é o seu nome e sobrenome?', true);
        });
    </script>
</body>
</html>
