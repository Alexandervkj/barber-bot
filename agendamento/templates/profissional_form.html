{% extends 'base.html' %}

{% block title %}Adicionar/Editar Profissional{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Profissional</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Atualizar{% else %}Adicionar{% endif %}</button>
    </form>
</div>
{% endblock %}
